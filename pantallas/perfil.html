    <main>
        <section class="perfil-section">
            <div class="perfil-box">
                <h1>Mi Perfil</h1>   

                <form action="actualizar_perfil.php" method="POST">
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de Usuario</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" value="Juan Pérez" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" value="juan.perez@ejemplo.com" required />
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Nueva Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Nueva contraseña" />
                    </div>

                    <div class="form-group">
                        <label for="confirmar_contrasena">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar nueva contraseña" />
                    </div>

                    <button type="submit" class="btn-save">Guardar Cambios</button>
                </form>
            </div>
        </section>
    </main>
