<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Biblioteca Virtual</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../IMG/logo.png" alt="PBU" />
        </div>
        <nav>
            <ul>
                <li><a href="http://localhost/Biblioteca/pantallas/index.html">Inicio</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="http://localhost/Biblioteca/pantallas/https://upp.edu.mx/">UPP</a></li> 
                <li><a href="http://localhost/Biblioteca/pantallas/registro_libro.html">Registrar Libro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <div class="register-box">
                <h1>Regístrate</h1>
                <p>Completa el formulario para crear tu cuenta</p>

                <form action="http://localhost/Biblioteca/php/registro_usuario.php" method="POST">
                    <!-- Campos obligatorios -->
                    <input type="text" name="nombre_usuario" placeholder="Nombre completo" required>
                    <input type="email" name="correo" placeholder="Correo electrónico" required>
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    
                    <!-- Campo opcional -->
                    <input type="tel" name="telefono" placeholder="Teléfono (opcional)">
                    
                    <button type="submit">Registrarse</button>
                </form>
                <p class="login-link">¿Ya tienes cuenta? <a href="http://localhost/Biblioteca/pantallas/inicio.html">Inicia sesión aquí</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Biblioteca Virtual</p>
    </footer>
</body>
</html>
